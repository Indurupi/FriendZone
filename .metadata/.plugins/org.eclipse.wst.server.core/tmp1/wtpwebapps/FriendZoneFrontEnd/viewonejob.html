<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FriendZone</title>
<style type="text/css">

#holder {
	display: inline-block;
	border-radius: 5px;
	background: linear-gradient(to bottom, #b2dfdb 60%, #00796b 130%);
	box-shadow: 0px 0px 20px #b2dfdb;
	margin: 10px 25px;
	justify-content: center;
	width: 95%;
	padding: 20px;
}

#custom-button {
	color: #ffffff;
	width: 20%;
	background-color: #009688;
	font-family: Verdana, san-serif;
	font-weight: bold;
	font-style: italic;
}

#top-block {
	padding-top: 4px;
}

.form-control:focus {
	border: 2px solid #009688;
}
</style>

</head>
<body ng-app="friendzoneApp">
	<div ng-controller="jobcontroller as jobc">
		<div id="holder">
			<div>
				<!-- Blog Post Content Column -->

				<div class="col-lg-8" id="blogblock">

					<!-- Blog Post -->

					<!-- Title -->
					<h1>{{blogc.singleblog.blogTitle}}</h1>

					<!-- Author -->
					<p class="lead">by {{blogc.singleblog.postedUser}}</p>

					<hr>

					<!-- Date/Time -->
					<p>
						<span class="glyphicon glyphicon-time"></span> Posted on
						{{blogc.singleblog.postedDate}}
					</p>

					<hr>

					<!-- Preview Image -->
					<!--  <img class="img-responsive" src="http://placehold.it/900x300" alt=""> -->

					<!-- Post Content -->
					<p>{{blogc.singleblog.blogDescription}}</p>
					<hr>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
